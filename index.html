<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaia Ajuda</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            padding: 30px 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #FFFFFF, #D1D1D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .headline {
            font-size: 30px;
            text-align: center;
            font-weight: 700;
            max-width: 700px;
            line-height: 1.2;
            margin-top: 10px;
        }

        .subtext {
            font-size: 16px;
            text-align: center;
            max-width: 700px;
            opacity: 0.8;
            margin-top: 12px;
            margin-bottom: 25px;
        }

        .video-container {
            width: 100%;
            max-width: 850px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 14px;
            box-shadow: 0px 0px 80px rgba(0, 122, 255, 0.10),
                        0px 0px 15px rgba(255, 255, 255, 0.05);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cta {
            margin-top: 40px;
            padding: 18px 50px;
            border-radius: 14px;
            background: #007AFF;
            color: #FFF;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            box-shadow: 0px 8px 25px rgba(0, 122, 255, 0.30);
        }

        .cta:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <div class="logo">
        Monaia Ajuda
    </div>

    <!-- HEADLINE -->
    <div class="headline">
        A forma mais simples de transformar sua vida em 2025
    </div>

    <!-- SUBTEXTO -->
    <div class="subtext">
        Assista o vídeo abaixo e descubra como começar ainda hoje.
    </div>

    <!-- VÍDEO -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/8Xqp3H9Te8s?si=15VFl_Qn2iDb8lMy"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <!-- BOTÃO CTA -->
    <a href="#" class="cta">
        QUERO A AJUDA DA MONAIA
    </a>

</body>

</html>
