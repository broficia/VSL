<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaia Ajuda</title>

    <!-- Fonte Apple -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
        }

        body {
            background: #EDEDED; /* cinza apple */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 950px;
            width: 100%;
            padding: 40px;
            border-radius: 40px;

            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.60);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);

            border: 1px solid rgba(255,255,255,0.7);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #d4af37, #c1921c);
            -webkit-background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000;
        }

        p {
            font-size: 20px;
            margin-bottom: 32px;
            opacity: 0.8;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 28px;
            overflow: hidden;
            margin-bottom: 32px;
            box-shadow: 0 14px 32px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.6);
        }

        .video-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-btn {
            display: inline-block;
            padding: 18px 60px;
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            color: #000;

            /* Ouro com glow */
            background: linear-gradient(90deg,#d4af37,#c1921c);
            box-shadow: 0 12px 24px rgba(212,175,55,0.4), 0 0 25px rgba(212,175,55,0.5);
            transition: 0.35s;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.08);
            box-shadow: 0 18px 32px rgba(212,175,55,0.55), 0 0 35px rgba(212,175,55,0.75);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Monaia Ajuda</div>

        <h1>Título Premium Aqui</h1>
        <p>Texto impactante que você vai trocar depois.</p>

        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/8Xqp3H9Te8s?si=15VFl_Qn2iDb8lMy"
                title="YouTube Player"
                allowfullscreen>
            </iframe>
        </div>

        <a href="https://ambienteseguro.org.ua/c/0d14e2530a" class="cta-btn">
            QUERO COMEÇAR AGORA
        </a>
    </div>
</body>
</html>
