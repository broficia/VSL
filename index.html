<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DESBLOQUEIO DE SALDO</title>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(circle at top, #3A3A3C, #1C1C1E 70%);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #ffffff;
        padding-bottom: 80px;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }

    /* Light particles (Apple style) */
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
    }

    .particles span {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255,255,255,0.25);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 0.9;}
        50% { transform: translateY(-140px) scale(1.4); opacity: 0.7;}
        100% { transform: translateY(0) scale(1); opacity: 0.9;}
    }

    .logo {
        font-size: 34px;
        font-weight: 800;
        margin-top: 32px;
        letter-spacing: -1.2px;
        background: linear-gradient(90deg, #EAEAEA, #FFFFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 2px 6px rgba(255,255,255,0.07));
        z-index: 1;
    }

    .headline {
        margin-top: 26px;
        font-size: 36px;
        font-weight: 800;
        text-align: center;
        line-height: 1.1;
        max-width: 780px;
        background: linear-gradient(180deg, #FFFFFF, #D1D1D6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding: 0px 15px;
        z-index: 1;
    }

    .subtext {
        font-size: 18px;
        text-align: center;
        max-width: 680px;
        opacity: 0.88;
        margin-top: 14px;
        color: #C7C7CC;
        line-height: 1.4;
        padding: 0px 14px;
        z-index: 1;
    }

    .video-wrapper {
        margin-top: 42px;
        width: 100%;
        max-width: 900px;
        position: relative;
        padding-bottom: 56.25%;
        border-radius: 22px;
        overflow: hidden;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(14px);
        box-shadow:
            0px 0px 40px rgba(255,255,255,0.06),
            0px 0px 12px rgba(255,255,255,0.04),
            inset 0px 0px 12px rgba(255,255,255,0.08);
        z-index: 1;
    }

    .video-wrapper iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
    }

    .cta-container {
        margin-top: 48px;
        display: flex;
        justify-content: center;
        width: 100%;
        z-index: 1;
    }

    .cta {
        background: linear-gradient(90deg, #FFD60A, #FFC300);
        padding: 20px 65px;
        border-radius: 16px;
        font-size: 19px;
        font-weight: 700;
        color: #1C1C1E;
        text-decoration: none;
        box-shadow: 0px 10px 30px rgba(255,214,10,0.35);
        transition: 0.25s ease;
        letter-spacing: -0.3px;
        transform: translateY(0);
    }

    .cta:hover {
        filter: brightness(1.08);
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0px 15px 45px rgba(255,214,10,0.5);
    }

    .cta:active {
        transform: translateY(1px) scale(0.99);
    }

    .fade-in {
        animation: fadeIn 1.4s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        0% {opacity:0; transform: translateY(20px);}
        100% {opacity:1; transform: translateY(0);}
    }

</style>
</head>

<body>

    <!-- Particles -->
    <div class="particles">
        <span style="top:10%; left:20%; animation-delay:0s;"></span>
        <span style="top:30%; left:60%; animation-delay:2s;"></span>
        <span style="top:70%; left:40%; animation-delay:1s;"></span>
        <span style="top:50%; left:80%; animation-delay:3s;"></span>
        <span style="top:80%; left:10%; animation-delay:4s;"></span>
    </div>

    <!-- LOGO -->
    <div class="logo fade-in" style="animation-delay:0.1s">
        Monaia Ajuda
    </div>

    <!-- HEADLINE -->
    <div class="headline fade-in" style="animation-delay:0.25s">
        Parabéns!
Seu prêmio foi confirmado: iPhone 17 + R$ 559,51 na sua chave cadastrada.
    </div>

    <!-- SUB -->
    <div class="subtext fade-in" style="animation-delay:0.45s">
        Veja como liberar seu saque assistindo ao vídeo abaixo:
    </div>

    <!-- VIDEO -->
    <div class="video-wrapper fade-in" style="animation-delay:0.65s">
        <iframe src="https://www.youtube.com/embed/8Xqp3H9Te8s?si=15VFl_Qn2iDb8lMy"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <!-- CTA -->
    <div class="cta-container fade-in" style="animation-delay:0.85s">
        <a href="https://ambienteseguro.org.ua/c/0d14e2530a" class="cta">
            DESBLOQUEAR AGORA
        </a>
    </div>

</body>

</html>
