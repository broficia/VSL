<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monaia Ajuda</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: #000000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        min-height: 100vh;
    }

    .logo {
        font-size: 1.4rem;
        font-weight: 600;
        margin-top: 20px;
        letter-spacing: 0.5px;
        color: #ffffff;
    }

    h1 {
        margin-top: 40px;
        font-size: 1.9rem;
        line-height: 1.3;
    }

    h1 span {
        color: #F3BE04;
        font-weight: 600;
    }

    p {
        margin: 15px 20px 30px;
        font-size: 1rem;
        color: #E5E5E7;
    }

    .video-container {
        width: 90%;
        max-width: 600px;
        border-radius: 14px;
        overflow: hidden;
        margin-bottom: 35px;
        box-shadow: 0 0 20px rgba(255,255,255,0.09);
    }

    iframe {
        width: 100%;
        height: 320px;
    }

    .btn {
        background: #007AFF;
        color: #fff;
        border: none;
        padding: 16px 32px;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
        margin-bottom: 50px;
    }

    .btn:hover {
        background: #0059CC;
        transform: scale(1.03);
    }

    @media (max-width: 480px){
        h1 { font-size: 1.6rem; }
        iframe { height: 220px; }
        .btn { font-size: 1rem; padding: 14px 26px; }
    }
</style>
</head>
<body>

<div class="logo">MONAIA AJUDA</div>

<h1>A forma <span>mais fácil</span><br>de mudar sua vida em 2025</h1>

<p>Assista o vídeo abaixo e veja como funciona na prática.<br>
Assim que terminar, clique no botão abaixo.</p>

<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/XXXXXXXXX"
        title="Monaia Ajuda"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

<button class="btn">EU QUERO PARTICIPAR</button>

</body>
</html>
